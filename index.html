<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Piazzolla:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="main-header__logo">
            <a href="#">Art&Sky</a>
        </div>
        <ul class="main-header_items">
            <li class="main-header__item">
                <a href="#">Home</a>
            </li>
            <li class="main-header__item">
                <a href="#">Articles</a>
            </li>
            <li class="main-header__item">
                <a href="#">Login</a>
            </li>
        </ul>
    </header>
    <main class="main-content">
        <div class="main-content__game-field">
            <div class="main-content__random-number">2343</div>
            <div class="main-content__time"></div>
            <div class="main-content__result"></div>
            <input type='text' class="main-content__game_text" id="game-text"><br>
            <button class="main-content__game-start" id="game-start">Play</button>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
